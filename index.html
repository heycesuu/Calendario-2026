<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Calendário de Feriados e Jogos</title>

<style>
:root{
  --bg:#0b0f14;
  --card:#121826;
  --txt:#e6eefc;
  --muted:#9fb0c8;
  --line:#22314a;

  --feriado:#ff6b6b;
  --ponto:#ffd166;
  --emenda:#b388ff;
  --jogo:#4dd6ff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--txt);
}

header{
  max-width:1100px;
  margin:auto;
  padding:20px 16px;
}

h1{margin:0 0 6px;font-size:22px}
p{margin:0;color:var(--muted)}

.wrap{
  max-width:1100px;
  margin:auto;
  padding:16px;
}

.toolbar{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:12px;
}

button{
  background:#0f2d6f;
  color:white;
  border:0;
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
}

.counter{
  margin-left:auto;
  background:#0e1625;
  padding:8px 12px;
  border-radius:10px;
  border:1px solid var(--line);
}

.calendar{
  border-radius:14px;
  overflow:hidden;
  border:1px solid var(--line);
}

.cal-head{
  background:#113a8f;
  padding:14px;
  text-align:center;
  font-size:26px;
  font-weight:700;
}

.week{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  background:#0e1625;
}

.week div{
  padding:10px;
  text-align:center;
  font-weight:600;
  border-right:1px solid var(--line);
}

.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
}

.day{
  min-height:110px;
  padding:8px;
  border-right:1px solid var(--line);
  border-top:1px solid var(--line);
  position:relative;
}

.day strong{
  font-size:14px;
}

.event{
  margin-top:6px;
  padding:6px 8px;
  border-radius:10px;
  font-size:13px;
  border-left:4px solid;
}

.feriado{border-color:var(--feriado)}
.ponto{border-color:var(--ponto)}
.emenda{border-color:var(--emenda)}
.jogo{border-color:var(--jogo);background:#0b2230}

.jogo-day{
  outline:2px solid var(--jogo);
  outline-offset:-2px;
}
</style>
</head>

<body>

<header>
  <h1>Calendário de Feriados e Jogos</h1>
  <p>Feriados + Jogos do Brasil (fixos)</p>
</header>

<div class="wrap">

<div class="toolbar">
  <button id="prev">◀</button>
  <button id="next">▶</button>

  <div class="counter" id="contador">⏳ Próximo jogo: —</div>
</div>

<div class="calendar">
  <div class="cal-head" id="mesTitulo"></div>

  <div class="week">
    <div>domingo</div><div>segunda</div><div>terça</div>
    <div>quarta</div><div>quinta</div><div>sexta</div><div>sábado</div>
  </div>

  <div class="days" id="dias"></div>
</div>

</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const jogos = [
  {data:"2026-06-13T18:00", titulo:"Brazil x Morocco"},
  {data:"2026-06-19T21:00", titulo:"Brazil x Haiti"}
];

let dataAtual = new Date(2026,5,1);

const diasEl = document.getElementById("dias");
const tituloEl = document.getElementById("mesTitulo");
const contadorEl = document.getElementById("contador");

function render(){
  diasEl.innerHTML="";
  const ano = dataAtual.getFullYear();
  const mes = dataAtual.getMonth();

  tituloEl.textContent =
    dataAtual.toLocaleDateString("pt-BR",{month:"long",year:"numeric"});

  const primeiroDia = new Date(ano,mes,1).getDay();
  const totalDias = new Date(ano,mes+1,0).getDate();

  for(let i=0;i<primeiroDia;i++){
    diasEl.appendChild(document.createElement("div"));
  }

  for(let d=1;d<=totalDias;d++){
    const cell = document.createElement("div");
    cell.className="day";
    cell.innerHTML=`<strong>${d}</strong>`;

    const dataStr =
      `${ano}-${String(mes+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;

    jogos.forEach(j=>{
      if(j.data.startsWith(dataStr)){
        cell.classList.add("jogo-day");
        cell.innerHTML +=
          `<div class="event jogo">⚽ ${j.titulo} ${j.data.slice(11,16)}</div>`;
      }
    });

    diasEl.appendChild(cell);
  }
}

function atualizarContador(){
  const agora = new Date();
  const proximos = jogos
    .map(j=>({...j,dt:new Date(j.data)}))
    .filter(j=>j.dt>agora)
    .sort((a,b)=>a.dt-b.dt);

  if(!proximos.length){
    contadorEl.textContent="⏳ Nenhum jogo futuro";
    return;
  }

  const alvo = proximos[0].dt;
  const diff = alvo - agora;

  const d = Math.floor(diff/86400000);
  const h = Math.floor(diff/3600000)%24;
  const m = Math.floor(diff/60000)%60;
  const s = Math.floor(diff/1000)%60;

  contadorEl.textContent =
    `⏳ Próximo jogo em ${d}d ${h}h ${m}m ${s}s`;
}

document.getElementById("prev").onclick=()=>{
  dataAtual.setMonth(dataAtual.getMonth()-1);
  render();
};
document.getElementById("next").onclick=()=>{
  dataAtual.setMonth(dataAtual.getMonth()+1);
  render();
};

render();
setInterval(atualizarContador,1000);
atualizarContador();

});
</script>

</body>
</html>
