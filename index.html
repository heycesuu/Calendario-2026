<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calend√°rio de Feriados e Jogos</title>

<style>
:root{
  --bg:#0b0f14;
  --card:#121826;
  --line:#22314a;
  --txt:#e6eefc;
  --muted:#9fb0c8;
  --feriado:#ff6b6b;
  --ponto:#ffd166;
  --jogo:#4dd6ff;
  --header:#0f2d6f;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--txt);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

header{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
h1{margin:0 0 6px}
p{margin:0;color:var(--muted)}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:16px;
}

.toolbar{
  display:flex;
  gap:10px;
  align-items:center;
  flex-wrap:wrap;
  margin-bottom:14px;
}

button{
  background:#16223a;
  border:1px solid var(--line);
  color:var(--txt);
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
}
button:hover{background:#1c2f55}

.counter{
  margin-left:auto;
  background:#16223a;
  border:1px solid var(--line);
  padding:8px 12px;
  border-radius:12px;
  font-weight:600;
}

.calendar{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:16px;
  overflow:hidden;
}

.cal-head{
  background:linear-gradient(90deg,#123a9c,#0f2d6f);
  text-align:center;
  padding:14px;
  font-size:26px;
  font-weight:700;
}

.week{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  background:#0e1626;
  border-bottom:1px solid var(--line);
}
.week div{
  padding:10px;
  text-align:center;
  font-weight:600;
}

.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
}

.day{
  min-height:110px;
  padding:8px;
  border-right:1px solid var(--line);
  border-bottom:1px solid var(--line);
  position:relative;
}
.day:nth-child(7n){border-right:none}

.num{
  font-weight:700;
  opacity:.9;
}

.badge{
  display:block;
  margin-top:6px;
  padding:4px 6px;
  border-radius:8px;
  font-size:12px;
  font-weight:600;
}

.feriado{background:rgba(255,107,107,.15);color:var(--feriado)}
.ponto{background:rgba(255,209,102,.15);color:var(--ponto)}
.jogo{background:rgba(77,214,255,.15);color:var(--jogo)}

.today{outline:2px solid var(--jogo)}

  <style>
  /* ‚Ä¶ todos os seus estilos existentes ‚Ä¶ */

  /* ===== LEGENDA ===== */
  .legend{
    display:flex;
    gap:14px;
    align-items:center;
    margin-left:auto;
    color:var(--muted);
    font-weight:600;
    font-size:14px;
  }

  .legend span{
    display:flex;
    gap:8px;
    align-items:center;
  }

  .dot{
    width:10px;
    height:10px;
    border-radius:50%;
    display:inline-block;
  }

  .dot.fer{ background:var(--feriado); }
  .dot.eme{ background:var(--ponto); }
  .dot.jog{ background:var(--jogo); }
  
</style>
</head>

<body>

<header>
  <h1>üìÖ Calend√°rio de Feriados e Jogos</h1>
  <p>Feriados + jogos do Brasil (offline, arquivo √∫nico)</p>
</header>

<div class="wrap">

  <div class="toolbar">
    <button id="prev">‚óÄ</button>
    <button id="next">‚ñ∂</button>

    <div class="counter" id="contador">‚è≥ Pr√≥ximo jogo: ‚Äî</div>
  </div>

  <div class="calendar">
    <div class="cal-head" id="mesTitulo"></div> 

     <div class="legend">
    <span><i class="dot fer"></i> Feriado</span>
    <span><i class="dot eme"></i> Emenda / Ponto facultativo</span>
    <span><i class="dot jog"></i> Jogo</span>
  </div>
</div>

    <div class="week">
      <div>domingo</div><div>segunda</div><div>ter√ßa</div>
      <div>quarta</div><div>quinta</div><div>sexta</div><div>s√°bado</div>
    </div>

    <div class="days" id="dias"></div>
  </div>

</div>

<script>
const eventos = [
  // üáßüá∑ Feriados Nacionais ‚Äì 2026
  { date:"2026-01-01", name:"Confraterniza√ß√£o Universal", type:"feriado" },
  { date:"2026-02-16", name:"Carnaval", type:"feriado" },
  { date:"2026-02-17", name:"Carnaval", type:"feriado" },
  { date:"2026-04-03", name:"Sexta-feira Santa", type:"feriado" },
  { date:"2026-04-21", name:"Tiradentes", type:"feriado" },
  { date:"2026-05-01", name:"Dia do Trabalho", type:"feriado" },
  { date:"2026-09-07", name:"Independ√™ncia do Brasil", type:"feriado" },
  { date:"2026-10-12", name:"Nossa Senhora Aparecida", type:"feriado" },
  { date:"2026-11-02", name:"Finados", type:"feriado" },
  { date:"2026-11-15", name:"Proclama√ß√£o da Rep√∫blica", type:"feriado" },
  { date:"2026-12-25", name:"Natal", type:"feriado" },

  // üü° Pontos facultativos
  { date:"2026-02-18", name:"Quarta-feira de Cinzas (at√© 14h)", type:"ponto" },
  { date:"2026-06-04", name:"Corpus Christi", type:"ponto" },

  // üèôÔ∏è S√£o Paulo
  { date:"2026-01-25", name:"Anivers√°rio da Cidade de S√£o Paulo", type:"feriado" },
  { date:"2026-07-09", name:"Revolu√ß√£o Constitucionalista", type:"feriado" },

  // ‚öΩ Jogos do Brasil (fixos)
  { date:"2026-06-13T18:00", name:"Brazil x Morocco 18:00", type:"jogo" },
  { date:"2026-06-19T21:00", name:"Brazil x Haiti 21:00", type:"jogo" },
  { date:"2026-06-24T18:00", name:"Scotland x Brazil 18:00", type:"jogo" }
];

let dataAtual = new Date(2026,0,1);

const diasEl = document.getElementById("dias");
const tituloEl = document.getElementById("mesTitulo");
const contadorEl = document.getElementById("contador");

function render(){
  diasEl.innerHTML="";
  const y=dataAtual.getFullYear();
  const m=dataAtual.getMonth();

  tituloEl.textContent =
    dataAtual.toLocaleDateString("pt-BR",{month:"long",year:"numeric"});

  const first=new Date(y,m,1).getDay();
  const total=new Date(y,m+1,0).getDate();

  for(let i=0;i<first;i++){
    diasEl.appendChild(document.createElement("div"));
  }

  for(let d=1;d<=total;d++){
    const day=document.createElement("div");
    day.className="day";
    day.innerHTML=`<div class="num">${d}</div>`;

    const iso=`${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;

    eventos.forEach(ev=>{
      if(ev.date.startsWith(iso)){
        const b=document.createElement("span");
        b.className=`badge ${ev.type}`;
        b.textContent=`${ev.type==="jogo"?"‚öΩ":"üìå"} ${ev.name}`;
        day.appendChild(b);
      }
    });

    diasEl.appendChild(day);
  }
}

function atualizarContador(){
  const agora=new Date();
  const proximos=eventos
    .filter(e=>e.type==="jogo")
    .map(e=>({ ...e, t:new Date(e.date)}))
    .filter(e=>e.t>agora)
    .sort((a,b)=>a.t-b.t);

  if(!proximos.length){
    contadorEl.textContent="‚è≥ Pr√≥ximo jogo: ‚Äî";
    return;
  }

  const diff=proximos[0].t-agora;
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;

  contadorEl.textContent=
    `‚è≥ Pr√≥ximo jogo em ${d}d ${h}h ${m}m ${s}s`;
}

document.getElementById("prev").onclick=()=>{
  dataAtual.setMonth(dataAtual.getMonth()-1);
  render();
};
document.getElementById("next").onclick=()=>{
  dataAtual.setMonth(dataAtual.getMonth()+1);
  render();
};

render();
setInterval(atualizarContador,1000);
</script>

</body>
</html>
